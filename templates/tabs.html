<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <title>Bay Tabs</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='tabs.css') }}?v=1.0.7">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1.0.7">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="home-button" onclick="window.location.href='/'">🏠 Home</div>
      <div class="home-button" onclick="window.location.href='/member-tracking'">💼 Members</div>
      <div class="home-button" onclick="window.location.href='/hourlog'">⏱ Hourlog</div>
      <div class="home-button" id="triggerPin" onclick="triggerPin(function() { window.location.href='/stock'; });">📦 Stock</div>
      <h2>Tabs</h2>
      <button id="new-tab-btn">+ New Tab</button>
    </div>

    <div class="main-content">
      <div id="tabs-list" class="tab-cards"></div>
    </div>
  </div>

  <div id="new-tab-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Create New Tab</h3>
      <label>Bay Number: <input type="number" id="bay-input" min="1" max="3"></label>
      <label>Booking Start: <input type="datetime-local" id="booking-start"></label>
      <label>Duration (minutes): <input type="number" id="duration" value="60"></label>
      <button id="create-tab-confirm">Create</button>
      <button onclick="closeModal('new-tab-modal')">Cancel</button>
    </div>
  </div>

  {% set modal_id = "loadingOverlay" %}
  {% include "_modal.html" %}
  {% set modal_id = "pinModal" %}
  {% include "_modal.html" %}

  <script src="{{ url_for('static', filename='jquery-3.7.1.slim.min.js') }}?v=1.0.7"></script>
  <script src="{{ url_for('static', filename='common.js') }}?v=1.0.0"></script>
  <script src="{{ url_for('static', filename='tabs.js') }}?v=1.0.7"></script>
</body>
</html>
